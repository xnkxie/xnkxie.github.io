<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 
1.浮动
    1.1传统网页布局的三种方式
        网页布局的本质-用css来摆放到相应的位置，
        css提供了三种传统布局方式(简单说，就是盒子任何进行排列顺序);
        1:普通流(标准流)
        2：浮动
        3：定位

    1.2标准流(普通流/文档流)
        就是标签按规定好默认方式排列
        1，快级元素会独占一行，从上向下顺序排列。
            常用元素：div hr p h1-h6 ul
            ol dl form table 

        2，行内元素会按照顺序，从左到右顺序排列。碰到父元素边缘则自动换行
            常用元素：span a i em 等。

        这三种布局方式都是用来摆放盒子的，盒子摆放到合适位置，布局自然就完成了。

        注意：
            实际开发中，一个页面基本都包括了这三种布局方式，后面移动端学习新的布局方式。
    
    1.3为什么需要浮动
        因为浮动可以改变元素标签的默认排列方式。

        浮动最典型的应用：可以让多个块级元素一行内排列显示。

        网页布局第一准则：多个块级元素纵向排列找标准流，多个块级元素横向排列找浮动。
    

    1.4什么是浮动
        float属性用于创建浮动框，将其移到到一边，直到左边缘或右边缘触及包含块或另一个浮动框的边缘
        语法：
            选择器{ float：属性值;}

            属性值 - 描述
            none - 元素不浮动(默认值)

            left - 元素向左浮动

            right - 元素向右浮动
    

    1.5浮动的特性(重难点)
        1：浮动元素会脱离标准流。
        2：浮动的元素会一行内显示并且元素顶部对齐
        3：浮动的元素会具有行内块元素的特性

            设置了浮动(float)的元素最重要特性：
                1：脱标准普通流的控制(浮)移动的指定的位置(动)，
                2：浮动的盒子不再保留原先的位置。
                3：任何元素都是可以浮动，不管原先是什么模式的元素，添加浮动之后具有行内块元素相似的特性。
                    1：如果块级盒子没有设置宽度，默认高度和父级一样宽，但是添加浮动后，它的大小根据内容来决定。
                    2：浮动的盒子中间是没有缝隙的，是紧挨着一起的
                    3：行内元素同理




    -->
    <style>
        /* .left,
        .right {
            width: 200px;
            height: 200px;
            background-color: darkviolet;
            左边浮动
            float: left;
        }
        .right {
            右边浮动
            float: right;
        } */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            float: left;
        }
        .box2 {
            width: 360px;
            height: 400px;
            background-color: blueviolet;
        }
        span {
            width: 200px;
            height: 200px;
            background-color: blue;
            /* 给行内元素添加浮动元素具有行内块元素的特性 */
            float: left;
        }
        p {
            height: 300px;
            /* 块级盒子没有设置宽度，默认宽度和父级一样宽，但是添加浮动后，它的大小根据内容来决定 */
            background-color: burlywood;
            float: right;
        }


    </style>
</head>
<body>
    <!-- <div class="left">11</div>
    <div class="right">22</div> -->
    <div class="box1"></div>
    <div class="box2"></div>
    <span>1</span>
    <span>2</span>
    <p>2wewaewewaeaeaweaeaweaaweaew</p>
</body>
</html>
