<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--
    3.3清除浮动- 双伪元素清除浮动
        也是给父元素添加
            语法：
                .clearfix:before,.clearfix:after {
                    content:"";
                    display:table;
                }
                .clearfix:after {
                    clear:both;
                }
                .clearfix {
                    *zoom:1;
                }



-->
    <style>
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }
        .clearfix:after {
            clear: both;
        }
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        .damao {
            width: 290px;
            height: 300px;
            background-color: blueviolet;
            float: left;
        }
        .ermao {
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            float: left;
        }
        .footer {
            height: 200px;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
