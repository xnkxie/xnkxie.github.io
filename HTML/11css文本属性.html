<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--     
        css文本属性可以定义文本的外观，比如文本的颜色，对齐文本，装饰文本，文本缩进，行间距等等。
    一：对齐文本：
        text-align属性用于设置元素内的水平对齐方式
        语法格式：
        div {
            text-align：center；
        }
        属性值-解释
        left-左对齐(默认值)
        right-右对齐
        center-居中对齐

    二：装饰文本
        text-decoration属性规定添加到文本的装饰，可以给文本添加下划线，删除线，上划线等。
        语法格式：
        div {
            text-decoration：underline;
        }
        属性值-描述
        none-默认，没有装饰线(最常用)。
        underline-下划线，链接a自带下划线(常用)
        overline-上划线(几乎不用)
        line-through-删除线(不常用)

    三：文本缩进
        text-indent属性用来指定文本的第一行的缩进，通常是将段落的首行缩进。
        div {
            text-indent:10px;
        }
        通过设置该属性，所有元素的第一行都可以缩进一个给定的长度，甚至该长度可以是负值
        p {
            text-indent：2em;
        }
        em是一个相对单位，就是当前元素(font-size)1个文字的大小，如果当前元素没有设置大小，则会按照父元素的1个文字大小

    四：行间距
        line-height属性用于设置行间的距离(行高)，可以控制文字行与行之间的距离。
        p {
            line-height：26px;
        }
        行间距包含了上间距，文本高度，先间距


-->
<link rel="stylesheet" href="">
    <style>
        h1 {
            /* 本质是让h1盒子里面的文字水平居中对齐 */
            text-align: center;
        }
        div {
            /* 下划线 */
            text-decoration: underline;
        }
        a {
            /* 取消a默认的下划线 */
            text-decoration: none;
            color: black;
        }
        p {
            /* 文本的第一行首行缩进多少距离 */
            text-indent: 20px;
        }
        .xx {
            line-height: 25px;
        }
    </style>
</head>
<body>
    <h1>居中对齐</h1>
    <div>粉红色的回忆</div>
    <a href="#">粉红色的回忆</a>
    <h5 class="xx"> em是一个相对单位，就是当前元素(font-size)1个文字的大小，如果当前元素没有设置大小，则会按照父元素的1个文字大小</h5>
    <p>text-decoration属性规定添加到文本的装饰，可以给文本添加下划线，删除线，上划线等。</p>
    <p> text-indent属性用来指定文本的第一行的缩进，通常是将段落的首行缩进。</p>
</body>
</html>
