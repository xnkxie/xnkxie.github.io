<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .top {
            height: 50px;
            background-color: gray;
        }
        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
            
        }
        li {
            /* 清除小圆点 */
            list-style: none;
        }
        .box {
            width: 980px;
            height: 300px;
            margin: 0 auto;
            background-color: grey;
        }
        .box li {
            margin-right: 10px;
            width: 237px;
            height: 300px;
            background-color: grey;
            float: left;
        }
        .box .last {
            margin-right: 0;
        }
        .footer {
            height: 280px;
            background-color: grey;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="footer">footre</div>
</body>
</html>
