<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        h3 {
            width: 118px;
            height: 40px;
            background-color: cornflowerblue;
            font-size: 12px;
            /* 文字不加粗 (400) */
            font-weight: 400;
            /* 文字垂直居中 */
            line-height: 40px;
            /* 背景图片 */
            background-image: url(/mi/image/title_sprite.png);
            /* 图片不平铺 */
            background-repeat: no-repeat;
            /* 背景图片位置 */
            background-position: -30px 0;

            text-indent: 2em;
            


        }
    </style>
</head>
<body>
        <h3>
            成长守护平台
        </h3>
</body>
