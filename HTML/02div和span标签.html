<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div和span 是没有语义的，它们就是一个盒子，用来装饰内容的
    div是division的缩写，表示分割，分区。
    特点：<div>标签用来布局，但是现在一行只能放一个<div>.大盒子
    span意为跨度，跨距。
    特点：<span>标签用来布局，一行上可以多个<span>.小盒子
    -->
    <div>13545</div>
    <span>11</span>
    <span>12</span>

</body>
</html>
