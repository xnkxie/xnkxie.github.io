<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- css的优先级
        当同一个元素指定多个选择器，就会有优先级的产生
    1:选择器相同，则执行层叠性。
    2：选择器不同，则根据选择器权重执行。    

    选择器权重如下表所示：
        选择器 - 选择器权重
        1：继承 或者 * - 0，0，0，0
        2：元素选择器 - 0，0，0，1
        3：类选择器，伪类选择器 - 0，0，1，0
        4：id选择器 - 0，1，0，0
        5：行内样式style="" - 1,0,0,0
        6:!important 重要的 - 无穷大
    
    优先级注意点：
        继承的权重是0 如果该元素没有直接选中，不管父元素权重多高，子元素得到的权重都是0.
        <div id="father">
            <p>玫红色</p>
        </div>
        父亲的权重为100
        #father {
            color:red;
        }
        p继承的权重为0
        p {
            元素选择器的权重为1，所以p元素的颜色为粉红色
            color:pink;
        }
        所以以后我们看标签到底执行哪个样式，就先看这个标签有没有直接被选出来
-->
    <style>
        div {
            /* 元素选择器 0，0，0，1 */
            color: darksalmon!important;
        }
        /* !important重要的 权重无穷大 */
        .test {
            /* 类选择器，伪类选择器 0，0，1,0 */
            color: darkviolet;
        }
        #demo {
            /* id选择器 0，1，0，0 */
            color: fuchsia;
        }
        body {
            color: red;
        }
        /* 链接浏览器默认制订了一个样式 蓝色的 有下划线的 a {
            color:blue;
        }
         */
        a {
            /* 根据样式的层叠性层叠掉浏览器默认值 */
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- 行内样式style=""权重 1，0，0，0 -->
    <div class="test" id="demo" style="color: gold;">你笑起来真好看</div>
    <a href="#">我是单独的</a>
    
</body>
</html>
