<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
        }
        .left {
            float: left;
            width: 234px;
            height: 100%;
            background-color: purple;
        }
        .right {
            float: left;
            height: 100%;
            width: 992px;
            background-color: seagreen;
        }
        .right>div {
            margin-bottom: 14px;
            margin-left: 14px;
            float: left;
            width: 234px;
            height: 300px;
            background-color: silver;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="left">11</div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
