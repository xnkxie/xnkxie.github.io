<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .nav {
            height: 41px;
            /* 上边框 */
            border-top: 3px solid #ff8500;
            /* 下边框 */
            border-bottom: 1px solid #edeef0;
            /* 背景颜色 */
            background-color: #fcfcfc;
            /* 继承行高 */
            line-height: 41px;
        }
        .nav a {
            /* a 是行内块元素 需要转换为行内块元素 */
            display: inline-block;
            height: 41px;
            /* 给文字左右20的padding值 */
            padding: 0 20px;
            font-size: 12px;
            color: #4c4c4c;
            /* 取消下划线 */
            text-decoration: none;
        }
        .nav a:hover {
            /* 鼠标经过时颜色 */
            color: #ff8500;
            /* 鼠标经过改变其背景颜色 */
            background-color:aqua;

        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">手机区</a>

    </div>
</body>
</html>
