<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--
1.9清除内外边距
    网页元素很多都带有默认的内外边距，而且不同浏览器默认的也不一致，因此我们在布局前，首先要清除下网页元素的内外边距

    语法格式：
        * {
            padding: 0;/*清除内边距*/
            margin: 0;/*清除外边距*/
        }
    
    注意：
        行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距，但是转换为块级和行内块元素就可以了。
    
    
    
    -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        span {
            margin: 20px;
            background-color:blueviolet;
        }
    </style>
</head>
<body>
    111
    <ul>
        <li>156</li>
    </ul>
    <span>154648</span>
</body>
</html>
