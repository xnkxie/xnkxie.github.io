<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>青春不常在，赶紧谈恋爱</h3>
    <table width="700">
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="xb"><label for="xb">男</label> 
                <input type="radio" name="sex" id="xx"><label for="xx">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="" id="">
                    <option selected="selected" value="">--请选择年--</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                </select>
                <select name="" id="">
                    <option selected="selected" value="">--请选择月--</option>
                    <option value="">9</option>
                    <option value="">8</option>
                    <option value="">7</option>
                </select>
            
                <select name="" id="">
                    <option selected="selected" value="">--请选择日--</option>
                    <option value="">11</option>
                    <option value="">15</option>
                    <option value="">22</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="江西省南昌市">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="hy" id="wh"><label for="wh">未婚</label> 
                <input type="radio" name="hy" id="yh"><label for="yh">已婚</label>
                <input type="radio" name="hy" id="lh"><label for="lh">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼稚园">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" id="">活泼的
                <input type="checkbox" name="love" id="">可爱的
                <input type="checkbox" name="love" id="">小鲜肉
                <input type="checkbox" name="love" id="">善良的
                <input type="checkbox" name="love" checked="checked">都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="20" rows="3">自我介绍
                </textarea><br>
                </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"><br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准<br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a><br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3><br>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
    
    
</body>
</html>
