    <!--
    1.6浮动元素经常和标准流父级搭配使用
        为了约束浮动元素位置，我们网页布局一般采取的策略是：
            1：先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置，符合网页布局第一准则。
        
        
        
        
        
        -->


    <style>
        /* .box {

            margin: 0 auto;

        }

        * {
            margin: 0;
            padding: 0;
        }
        li {
            /* 清除小圆点 */
            list-style: none;
        }
        .box {
            width: 1226px;
            height: 285px;
            background-color: darkorange;
            margin: 0 auto;
        }
        .box li {
            width: 296px;
            height: 285px;
            background-color: rgb(49, 15, 245);
            float: left;
            margin-right: 14px;
        }
        .box .last {
            margin-right:  0 ;
        }
    </style>
</head>
<body>
    <!-- <div class="box">

    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
