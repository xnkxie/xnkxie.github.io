<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
        <!-- 1.盒子模型
            1.1看透网页布局的本质
            网页布局过程：
            
            1：先准备好相关的网页元素，网页元素基本都是盒子Box。
            2：利用css设置好盒子样式，然后摆放相应的位置。
            3：往盒子里面装内容。
            
            1.2盒子模型(Box Model)组成
                所谓盒子模型：就是把HTML页面中的布局元素看作是一个矩形的盒子，也就是一个盛装内容的容器。
                
                css盒子模型本质上是一个盒子，封装周围的HTML元素，它包括：边框，外边距，内边距，和 实际内容。
                
                border：边框
                content：内容
                padding：内边距
                外边距：margin

            1.3边框(border)
                border可以设置元素的边框。边框有三部分组成：边框宽度(粗细) 边框样式 边框颜色
                语法：
                border：border-width || border-style || border-color
                
                属性 - 作用
                border-width - 定义边框粗细，单位是px

                border-style - 边框的样式

                border-color - 边框颜色

                css边框属性允许你指定一个元素边框的样式和颜色。
                边框简写：
                    border：1px solid red; 没有顺序。

            1.4表格的细线边框
                    border-collapse属性控制浏览器绘制表格边框的方式，它控制相邻单位格的边框。
                    语法：
                        border-collapse：collapse;
                        1：collapse单词是合并的意思
                        2：border-collapse：collapse; 表示相邻边框合并在一起

            1.5边框会影响盒子实际大小

            1.6内边距(padding)
                padding属性用于设置内边距，即边框与内容之间的距离
                属性 - 作用
                    padding-left - 左内边距

                    padding-right - 右内边距

                    padding-top - 上内边距

                    padding-bottom - 下内边距
                padding属性 简写 可以有一到四个值
                值的个数 - 表达意思
                padding: 5px; - 1个值，代表上下左右都有像素内边距。

                padding: 5px 10px; - 2个值，代表上下内边距是5像素左右内边距是10像素。

                padding: 5px 10px 20px; - 3个值，代表上内边距5像素，左右内边距10像素 下内边距20像素；

                padding: 5px 10px 20px 30px; - 4个值，上是5像素，右10像素，下20像素，左是30像素 顺时针。
            
                如果盒子本身没有指定width/height属性，则此时padding不会撑开盒子大小。
                


        -->

    <style>
        div {
            width: 200px;
            height: 200px;
            /* border-width 边框的粗细 一般情况下都用px */
            /* border-width: 5px; */
            /* border-style 边框的样式 solid 实线边框 dashed 虚线边框  dotted 点线边框*/
            /* border-style: solid; */
            /* border-style: dashed; */
            /* border-style: dotted; */

            /* border-color 边框颜色 */
            /* border-color: teal; */
            
            /* border:  5px solid teal; */
            
            /* 上边框
            border-top: 5px solid red;
            下边框
            border-bottom: 5px solid blue;
            左边框
            border-left: 5px solid blue;
            右边框
            border-right: 5px solid blue; */

            border: 5px solid blue;
            /* 使用了层叠性 */
            border-top: 5px solid red;

            padding-left: 30px;

            padding-top: 30px;




        }
        .xx {
            width: 300px;
            height: 100px;
            background-color: purple;
        }
        .xx p {
            padding: 40px;
            background-color: rosybrown;
        }
    </style>
</head>
<body>
    <div>我的娃达娃大威德的达瓦达瓦大大我的娃大碗大碗的德瓦达达娃的伟大的</div>
    <div class="xx">
        <p></p>
    </div>
</body>
