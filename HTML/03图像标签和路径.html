<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--在HTML标签中，<img>标签用于定义HTML页面中的图像
        
    一：   <img src="图像的URL" />“单标签”
        单词image的缩写，意为图像。
        
        src是<img>标签的必须属性，它用于指定图像文件的路径和文件名。
        所谓的属性：简单理解就是属于这个图像标签的特性。
        
        alt是<img>标签的文本属性，它用于替换文本。图像不能显示的文字。
        
        title是<img>标签的文本属性，它用于提示文本。鼠标放到图像上，显示的文字。

        width 给图像设定宽度
        height 给图像设定高度
        border 给图像设定边框
        
        图像标签属性注意点：
            1：图像标签可以拥有多个属性，必须写在标签名的后面。
            2：属性之间不分先后顺序，标签名与属性，属性与属性之间均以空格分开。
            3：属性采取健值对的格式，即key="value" 的格式，属性="属性值"。
    
    二：相对路径 
        1：同一级路径 <img src="123.jpg"/>
        2：下一级路径 符号：/ <img src="images/123.jpg"/>
        3: 上一级路径 符号：../ <img src="../123.jpg"/>

    -->
    <img src="../jd/images/l.jpg"/>
    <img src="../jd/images.jpg" alt="替换文本" width="500" height="200"/>
    <img src="../jd/images/l.jpg" title="提示文本" alt="替换文本" border="15"/>


</body>
</html>
