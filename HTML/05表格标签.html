<!DOCTYPE html>

    <title>Document</title>
    <style>
        table {
            width: 500px;
            height: 249px;
        }
        th {
            height: 37px;
        }

        table,
        td,
        th{
            border:  1px solid blueviolet;
            /* 合并相邻的单元格 */
            border-collapse: collapse;
        }
        table,
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <!-- 表格的主要作用
        表格主要用于显示，展示数据，因为它可以让数据展示的非常的规整，
        表格不是用来布局页面的，而是用来展示数据的。
    表格的基本语法：
        1：<table></table>是用于定义表格的标签
        2：<tr></tr>标签用于定义表格中的行，必须嵌套在<table></table>标签中
        3：<td></td>用于定义表格中的单元格，必须嵌套在<tr></tr>标签中
    表头单元格标签：
        一般表头单元格位于表格的第一行或第一列，表头单元格里面的文本内容加粗居中显示
        <th>标签表示HTML表格的表头部分
            <th>项目</th>
    
    表格属性：(这些属性要写到表格标签table里面去)
            属性名：align(对齐的意思)。属性值：left(默认值左边对齐) center(居中显示) right(右侧显示)。
            属性名：border(边框的意思).默认值为 ""，表示没有边框
            属性名：cellpadding。属性值：像素值。规定单元边沿与其内容之间的空白，默认为1像素。
            属性名：cellspacing。属性值：像素值。规定单元格之间的空白，默认为2像素。
            width:宽
            height:高

    表格结构标签：
            1：<thead></thead>:用于定义表格的头部。<thead>内部必须拥有<tr>标签。一般是位于第一行。
            2：<tbody></tbody>:用于定义表格的主体，主要用于放数据主体。
            3：以上标签都是放在<table></table>标签中的。

    合并单元格：
            方式：
                1：跨行合并：rowspqn="合并单元格的个数"
                2：跨列合并：colspan="合并单元格的个数"
    目标单元格：(写合并代码)
            跨行：最上侧单元格为目标单元格，写合并代码。
            跨列：最左侧单元格为目标单元格，写合并代码。






    -->
