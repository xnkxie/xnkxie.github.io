<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    3.3清除浮动 - :after 伪元素 
        :after 方式是额外标签的升级版，也是给父级元素添加
        语法：
            .clearfix:after {
                content:"";
                display:block;
                height 0;
                clear:both;
                visibility:hidden;
            }
            ie6 7 
            .clearfix {
                *zoom: 1;
            }
-->
    <style>
        .clearfix:after {
            content: "";
            /* 转换为块元素 */
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            width: 300px;
            height: 200px;
            background-color: blueviolet;
            float: left;
        }

        .ermao {
            width: 200px;
            height: 200px;
            background-color: brown;
            float: left;
        }
        
        .footer {
            height: 200px;
            background-color: chartreuse;
        }
        




    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
        <div class="footer"></div>
</body>
</html>
