<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 复合选择器 
            在css中，复合选择器是建立在基础选择器之上，对基本选择器进行组合形成的。
            1：复合选择器可以更准确，更高效的选择目标元素(标签)
            2：复合选择器是由俩个或多个基础选择器，通过不同的方式组合而成的。
            3：常用的复合选择器包括：后代选择器，子选择器，并集选择器，伪类选择器等等。
        
        后代选择器(重要)
            后代选择器又称为包含选择器，可以选择父元素里面的子元素，其写法就是把外层标签写在前面，内层标签写在后面，中间用空格分隔，当标签发生嵌套时，内层标签就成为外层标签的后代。
        语法：
            元素1 元素2 { 样式说明 }
            上述语法表示选择元素1里面的所有元素2(后代元素)
        
        例如：
            ul li { 样式说明 } /* 选择ul里面所有的li标签元素 */
        1：元素1 和 元素2中间用空格隔开
        2：元素1是父级，元素2是子级，最终选择的是元素2.
        3：元素2可以是儿子，也可以是孙子，只要是元素1的后代即可。

        子选择器(重要)
            子元素选择器只能选择作为某元素的最近一级子元素，简单理解就是选择亲儿子元素。
            语法：
            元素1 > 元素2{样式声明}
            上述语法表示选择元素1里面的所有直接后代(子元素)元素2
            例如：
            div > p {样式声明} /*选择div里面所有最近一级p标签元素*/
            1：元素1和元素2中间用大于号隔开。
            2：元素1是父级，元素2是子级，最后选择的是元素2.
            3：元素2必须是亲儿子，其孙子...都不可以。

        并集选择器(重要)
            并集选择器可以选择多组标签，同时他们定义相同的样式。通常用于集体声明。
            并集选择器是各选择器通过 (,) 连接而成，任何形式的选择器都可以作为并集选择器的一部分。
            
            语法：
            元素,元素2 {
                样式声明
            }
            上述语法表示选择元素1和元素2
            例如：
            ul,div {
                样式声明 /* 选择ul和div标签元素 */
            }
            1：元素1和元素2中间用 , 隔开
            2：并集选择器通常用于集体声明
            并集选择器的语法规范：并集选择器喜欢竖着写


        伪类选择器
            伪类选择器用于向某些选择器添加特殊的效果，比如给链接添加效果，或选择第一个，第n个元素。
            伪类选择器书写最大的特点是用冒号(:) 表示，比如:hover, :first-child.
            因为伪类选择器很多，比如有链接伪类选择器，结构伪类，

            一：链接伪类选择器
                a :link /* 选择所有未被访问的链接 */
                a :visited /*选择所有已被访问的链接 */
                a :hover /*选择鼠标指针位于其上的链接 */
                a :active /* 选择活动链接(鼠标按下未弹起的链接) */

                









-->



    <style>
        ol li {
            color: pink;
        }
        ol li a {
            color: red;
        }
        .nav li a {
            color: yellow;
        }

        div,
        p,
        .pig li {
            /* 并集选择器 */
            color: palevioletred;
        }

    </style>
</head>
<body>
    <div>熊本</div>

    <p>熊出没</p>

    <span>光头强</span>

    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪妈妈</li>
        <li>猪爸爸</li>
    </ul>
    <ol>
        <li>我是ol的子元素</li>
        <li>我是ol的子元素</li>
        <li><a href="#">我是ol的子元素</a> </li>
    </ol>
    <ul>
        <li>我是ul的子元素</li>
        <li>我是ul的子元素</li>
        <li>我是ul的子元素</li>
        <li><a href="#">我是ul的子元素</a></li>
    </ul>
    <ul class="nav">
        <li>我是ul的子元素</li>
        <li>我是ul的子元素</li>
        <li>我是ul的子元素</li>
        <li><a href="#">我是ul的子元素</a></li>
    </ul>
</body>
</html>
