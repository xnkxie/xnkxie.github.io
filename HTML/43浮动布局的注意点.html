<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 
    2.2浮动布局的注意点 
        1，一个元素浮动了，理论上其余的兄弟元素也要浮动
            一个盒子里面会有多个盒子，如果其中一个盒子浮动了，那么其他兄弟与应该浮动，以防止引起问题

            注意：浮动的盒子只会影响浮动盒子后面的标准流，不会影响前面的标准流。
    3.1为什么要清除浮动？
        由于父级盒子很多情况下，不方便给高度，但是盒子浮动又不占有位置，最后父级盒子高度为0时，就会影响下面的标准盒子，

            1：由于浮动元素不再占有原文档流的位置，所以它会对后面的元素排版产生影响。

    3.2清除浮动的本质
        1 清除浮动的本质是清除浮动元素造成的影响。

        2 如果父盒子本身有高度，则不需要清除高度。

        3 清除浮动之后，父级就会根据浮动的盒子自动检测高度，父级有了高度，就不会影响下面的标准流了。
    语法：
        选择器 {
            clear:属性值;
        }
        属性值 - 描述
        
        left - 不允许左侧有浮动(清除左侧浮动的影响)

        right - 不允许右侧有浮动元素(清除右侧浮动的影响)

        both - 同时清除左右两侧浮动的影响。

    3.3清除浮动方法
        1，额外标签法也称为搁墙法，
        2，父级添加overflow属性
        3，父级添加after伪元素
        4，父级添加双伪元素

        1:额外标签法会在浮动元素末尾添加一个空的标签，例如<div style=" clear:both"></div>,或者其他标签(如<br/>等)
            优点：通俗易懂，方便书写
            缺点：添加许多无意义的标签，结构化比较差。
        注意：
            要求这个新的空标签必须是块级元素。
        2：父级添加overflow
            可以给父级添加overflow属性，将其属性设置为hidden，auto或scroll。



-->
    <style>
        .box { 
            /* 清除浮动 */
            overflow: hidden;
            widows: 800px;
            border: 1px solid blueviolet;
            margin:  0 auto;
            /* background-color: aquamarine; */
        }
        .damo {
            float: left;
            width: 199px;
            height: 190px;
            background-color: black;
        }
        .ermao {
            float: left;
            width: 299px;
            height: 290px;
            background-color: blueviolet;
        }
        .footer {
            height: 200px;
            background-color: brown;
        }
        .clear {
            /* 清除浮动 */
            /* clear: both; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="damo"></div>
        <div class="ermao"></div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
