<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 列表可以分为三大类：无序列表，有序列表和自定义列表。
    1：无序列表(重点)
        <ul></ul>标签表示HTML页面中项目的无序列表，一般会以项目符号呈现列表项，而列表项使用<li></li>标签定义
        无序列表的基本语法格式：
        <ul>
            <li>列表项1</li>
        </ul>
        1：无序列表的各个列表项之间没有顺序级别之分，是并列的。
        2：<ul></ul>中只能嵌套<li></li>，直接在<ul></ul>标签中输入其它的标签或者文本是不允许的。
        3：<li></li>之间相当于一个容器，可以容纳所有元素。
        4：无序列表会带有自己的样式属性，但是在实际使用时，我们会使用css来设置。
    2：有序列表
        有序列表即为有排列顺序的列表，其各个列表项会按照一定的顺序排列定义。
        <ol></ol>标签用于定义有序列表。列表排序以数字来显示，并且使用<li></li>标签来定义列表项
        有序列表的基本语法格式：
        <ol>
            <li>www</li>
        </ol>
        <ol></ol>中只能嵌套<li></li>，直接在<ol></ol>标签中输入其它的标签或者文本是不允许的
    
    3：自定义列表(重点)
        自定义的使用场景：
        自定义列表常用于对术语或名词进行解释和描述。定义列表的列表项前没有任何项目符号。
    一：在HTML标签中，<dl>标签用于定义描述列表(或定义列表等)，该标签会与<dt>(定义项目、名字)和<dd>(描述每一个项目、名字)一起使用。
        基本的语法格式：   
        <dl>
            <dt>名词1</dt>
            <dd>名词1解释1</dd>
            <dd>名词1解释2</dd>
        </dl>
        1：<dl>里面只能包含<dt>和<dd>
        2；<dt>和<dd>个数没有限制，经常是一个<dt>对应多个<dd>
        
    
    
    
    --> 
    <dl>
        <dt>微软</dt>
        <dd>123</dd>
        <dd>222</dd>
    </dl>
    <ul>
        <li>文档</li>
        <li>威威</li>
        <li>定位</li>

    </ul>
    <ol>
        <li>零三零</li>
        <li>温度为</li>
        <li>德瓦达</li>
    </ol>
</body>
</html>
