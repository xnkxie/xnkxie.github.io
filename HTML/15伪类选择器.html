<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 伪类选择器：
        伪类选择器用于向某些选择器添加特殊的效果，比如给链接添加特殊效果，或选择第一个，第n个元素
        伪类选择器书写最大的特点是用冒号 (：) 表示，比如 :hove, :first-child 
        因为伪类选择器很多，比如有链接伪类选择器，结构伪类，

            一：链接伪类选择器
                a :link /* 选择所有未被访问的链接 */
                a :visited /*选择所有已被访问的链接 */
                a :hover /*选择鼠标指针位于其上的链接 */
                a :active /* 选择活动链接(鼠标按下未弹起的链接) */

            二：链接伪类选择器注意事项
                1：为了确保生效，请按照LVHA的顺序声明 :link :visited :hover :active
                3:因为a 链接在浏览器中具有默认样式，所以我们实际工作需要给链接单独指定样式

            三：链接伪类选择器实际工作开发中的写法：
                /* a 是标签选择器 所有的链接 */
                a {
                    color: gray;
                }
                /* :hover 是链接伪类选择器 鼠标经过 */
                a:hover {
                    color:red;
                    /*鼠标经过的时候，由原来的灰色 变成了红色*/
                }



    -->
    <style>
        /* 未访问的链接 a:link */
        a:link {
            color: #333;
            /* 取消链接的下划线 */
            text-decoration: none;
        }
        /* a:visited 选择已经点击过的(访问过的)链接 */
        a:visited {
            color: pink;
        }
        /* a:hover 选择鼠标经过的那个链接 */
        a:hover {
            color: skyblue;
            text-decoration: underline;
        }
        /* a:active 选择的是我们的鼠标正在按下还没有弹起鼠标的那个链接 */
        a:active {
            color: green;
        }

    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
    
</body>
</html>
