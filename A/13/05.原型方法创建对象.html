        //创建一个构造函数，在其原型对象上创建某些方法或者属性，让其实例对象来调用
        function Student(){

        }
        //操作构造函数的原型对象
        Student.prototype.name = '微微';
        Student.prototype.age = 12;
        Student.prototype.sex = "男"
        Student.prototype.study = function(){
            //输出名字
            console.log(this.name);
        }
        var s = new Student();
        s.study();
