<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //电话号码，需要将中间的4位加密
        var str = '13456154206';
        //语法结构1：字符串.replace(需要替换的字符串,替换成什么字符)
        //语法结构2：字符串.replace(需要替换的字符串,function(){ 替换成什么字符 })
        //如果在函数中想要获取需要替换的字符串，那么就给函数建立一个形式参数，含义就是需要替换的值
        console.log(str.replace('6154','****'));
        console.log(str.replace('6154',function(value){
            console.log(value);
            return '****'
        }));
    </script>
</body>
</html>
