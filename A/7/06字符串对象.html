<body>
    <script>
        // var arr = []//字面量方式定义变量(数组)
        // var str = "hello" //字面量方式定义变量(字符串)
        // var obj = {} //字面量方式定义变量(对象)
        // var a = 10;//字面量方式定义变量(数值)
        // var bool = true; //字面量方式定义变量(布尔值)

        //字面量对象(构造函数方式来进行创建的)
        // var str1 = new String("hello");
        // var arr = new Array()//数组
        // var obj = new Object()//对象
        // var num = new Number()//数值


        // console.log(str==str1);//true
        // console.log(str===str1);//false 类型不相等

        var str = new String("hello wlord");
        //字符串查找
        //查找1
        console.log(str.charAt(2));//l
        console.log(str.indexOf("l"));//2

        // indexOf
        //语法结构：变量.indexOf(需要查找的字符，(从哪一个索引位置开始查找))
        //注：如果不设置第二个参数，表示从字符串的开头位置开始查找 也就是0
        console.log(str.indexOf("l"));//2
        //从索引为4的位置开始找到l字符首次出现的位置
        console.log(str.indexOf("l",4));//7
        

        // lastIndexOf
        //作用：从末尾往回找
        //语法结构：变量.lastIndexOf(需要查找的字符，(从哪一个索引位置开始查找))
        console.log(str.lastIndexOf("l"));//从字符串的末尾开始查找，当前l字符在整体字符串中最后一次出现的位置 10
        console.log(str.lastIndexOf("l",8));//7



    </script>
</body>
