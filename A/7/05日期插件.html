<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 引入插件 -->
    <script src="/A/7/moment.js"></script>
    <script>
        //调用方式
        console.log(moment().format("YYYY"));//2021
        console.log(moment().format("MM"));//11
        console.log(moment().format("DD"));//13

        console.log(moment().format("HH"));//23
        console.log(moment().format("mm"));//28
        console.log(moment().format("ss"));//03
    </script>
</body>
