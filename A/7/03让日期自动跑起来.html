<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 320px;
            height: 40px;
            background: violet;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
    
    var box = document.getElementById("box")

    //在页面一开始的时候就调用
    autoNext();
    setInterval(autoNext,1000);
    function autoNext(){
        //1想要获取系统日期，那么就必须先创建一个系统日期对象
        //对象都是通过new关键字创建出来
        var now = new Date(); //Date()构造函数 首字母必须大写
        // console.log(now);

        //2如果想要获取其中的年月份小时分钟秒，那么必须要从日期对象中调用其中的方法
        //获取年份
        // console.log(now.getFullYear()); //2021
        var year = now.getFullYear();
        //获取月份
        // console.log(now.getMonth() +1);
        var month = add(now.getMonth() +1);
        // if(month<10){
        //     month = '0'+month
        // }
        //获取日期
        // console.log(now.getDate());
        var date = add(now.getDate());
        // if(date<10){
        //     date = '0'+date
        // }
        //获取小时
        var hours = add(now.getHours());
        // if(hours<10){
        //     hours = '0'+hours
        // }
        //获取分钟
        var mis = add(now.getMinutes());
        // if(mis<10){
        //     mis = '0'+mis
        // }
        //获取秒
        var sec = add(now.getSeconds());
        // if(sec<10){
        //     sec = '0'+sec
        // }

        var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
        //获取星期(当前是这一周的第几天)
        var day = now.getDate();
        //建立一个星期的数组，然后获取对应的下标

        //3.需求：显示今天是
        // document.write 有一行打印一行
        // document.write('今天是'+year+'年'+month+'月'+date+'日 '+hours+':'+mis+':'+sec);

        box.innerText = '今天是'+year+'年'+month+'月'+date+'日 '+hours+':'+mis+':'+sec+ ' '+  arr[day];
        }


        

        //创建一个函数 功能：给单位数字的日期添加前导0
        function add(value){
            return value<10?'0'+value:value;
        }

    </script>
</body>
</html>
