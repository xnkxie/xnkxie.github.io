        function fn(){
            a = 20;//如果当前函数内部声明没有利用var关键字声明的话，那么程序会将当前变量提升到函数的外部，作为全局变量对待

            全局变量：

                情况2：在函数内部没有利用var关键字声明的变量也是全局变量
                    原因：程序将当前变量利用变量提升机制提升到了函数的外部，作为全局变量的声明，然后在函数的内容就其重新赋值
