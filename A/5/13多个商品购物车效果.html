<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <ul>
        <li>
            <button>-</button>
            <span>0</span>
            <button>+</button>
            点击:<span>5.2</span>元
            所等:<span>0</span>元
        </li>
        <li>
            <button>-</button>
            <span>0</span>
            <button>+</button>
            点击:<span>5.2</span>元
            所等:<span>0</span>元
        </li>
        <li>
            <button>-</button>
            <span>0</span>
            <button>+</button>
            点击:<span>5.2</span>元
            所等:<span>0</span>元
        </li>
        <li>
            <button>-</button>
            <span>0</span>
            <button>+</button>
            点击:<span>5.2</span>元
            所等:<span>0</span>元
        </li>
        <li>
            <button>-</button>
            <span>0</span>
            <button>+</button>
            点击:<span>5.2</span>元
            所等:<span>0</span>元
        </li>
    </ul>
    <script>
        var li = document.getElementsByTagName("li");
        var li_cd = li.length;
        for(var i =0; i<li_cd;i++){
            //每一个li中的按钮做的事情都是一样，该加就加，该减就减
            //调用函数
            // console.log(li[i]);
            cart(li[i]);
        }
        function cart(parents){
            //在函数中就需要获取每一个li
            //在每一个父元素下获取其里面的button按钮和span标签
            var btn = parents.getElementsByTagName("button");
            var span = parents.getElementsByTagName("span");
                btn[1].onclick = function(){
                    span[0].innerText++;
            // toFixed(2)  保留2位小数
                    console.log(typeof span[0].innerText,typeof span[1].innerText);
                    span[2].innerText = (Number(span[0].innerText)* Number(span[1].innerText)).toFixed(2);
            }
                btn[0].onclick = function(){
                    span[0].innerText--;
                //判断限制
                    if(span[0].innerText<0){
                        span[0].innerText = 0
                        span[2].innerText = '0'
                }else{
                        span[2].innerText = (Number(span[0].innerText)* Number(span[1].innerText)).toFixed(2);
            }
                }
        }
    </script>
</body>
</html>
