<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 120px;
            height: 100px;
        }
        button{
            width: 120px;
            height: 40px;
            background: violet;
            color: #ffffff;
            font-size: 20px;
            letter-spacing: 5px;
        }
        #box{
            width: 300px;
            height: 100px;
            margin: 140px auto;
        }
    </style>
</head>
<body>
    <div id="box">
        <button>开始</button><br/><br/>
        <img src="/A/imgs/01.jpeg" alt="">
    </div>

    <script>
        //1，获取元素
        var btn =document.getElementsByTagName("button")[0];
        var img = document.getElementById("img");
        var arr = ['/A/imgs/01.jpeg','/A/imgs/02.jpeg','/A/imgs/03.jpeg','/A/imgs/04.jpeg']
        var n = 0;
        var timer = null;
        //2，给按钮添加点击事件
        btn.onclick = function(){
            clearInterval(timer)
            timer = setInterval(function(){
                n++;
                if(n==arr.length){
                    n = 0;
                }
                img.src = arr[n]
            },30)
        }
    </script>
</body>
</html>
