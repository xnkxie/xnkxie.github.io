<body>
    <!-- 
        定时器：延时定时器(一次性定时器)，间歇定时器（周期性定时器）
    -->
    <button>开启定时器</button>
    <button>停止定时器</button>
    <script>
        //定时器的开启和停止如果在事件函数之内要注意timer的函数作用域！！！
        //1，获取元素
        var btn = document.getElementsByTagName("button");
        //先定义一个timer的初始值
        var timer = null;

        btn[0].onclick = function(){
        //2,开启定时器
        setTimeout(function(){
            console.log('hello');
        },3000) //timer是在发生点击事件之后的重新赋值
        console.log(timer);

        }
        btn[1].onclick = function(){
            //清除当前运行的那个定时器
            clearTimeout(timer);//停止的就是这个编号为1的定时器
            console.log(timer);
        }
