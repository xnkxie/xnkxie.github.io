<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 140px;
            height: 140px;
            background: teal;
            position: absolute; /*第一步：给元素设置绝对定位，相当于整体页面*/
            top: 30px;
            /* left:  800px; */
        }
    </style>
</head>
<body>
    <button>div运动向左</button>
    <button>div运动向右</button>
    <button>div运动向上</button>
    <button>div运动向下</button>
    <div>

    </div>
<script src="/A/6/01style.js"></script>
<script>
    var btn = document.getElementsByTagName("button");
    var div = document.getElementsByTagName("div")[0];
    var timer = null;
    btn[0].onclick = function(){
        move(div,"left",20,8)
    }
    btn[1].onclick = function(){
        move(div,"left",15,800)

    }
    btn[2].onclick = function(){
        move(div,"top",10,130)
    }
    btn[3].onclick = function(){
        move(div,"top",10,30)
    }
    /*
        obj：运动的哪一个元素
        attr：运动元素的哪一个属性
        step：运动元素的步长
        target：运动元素的目标值
    */
    function move(obj,attr,step,target){
            step = target > parseInt(getStyle(obj,attr)) ? step : -step;
            clearInterval(timer);
            timer = setInterval(function(){
                var left = parseInt(getStyle(obj,attr)) + step;
                if((left>target && step>0) || (left<target && step<0)){
                    left = target;
                }
                    // obj.style["left"] = left + "px";
                    obj.style[attr] = left  + "px";
                if(left==target){
                    clearInterval(timer);
                }
            },80)
    
    }
        
</script>


</body>
</html>
