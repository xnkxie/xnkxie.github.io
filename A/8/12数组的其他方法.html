<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6];
        console.log(arr.join("-"));

        //数组合并
        var arr = [1,2,3]
        var arr1 = [4,5,6]
        console.log(arr.concat(arr1));//[1,2,3,4,5,6];
        console.log(arr.concat(arr));//[4,5,6,1,2,3]

        //数组翻转
        var arr = [1,2,3,4,5,6];
        arr.reverse();
        //然后在数组调用了某方法之后，打印数组结构，发现没有变化，那么就是当前这个方法自己产生了应该空间，不对当前的数组发生改变
        console.log(arr);//[6,5,4,3,2,1]

        //数组查找
        var arr = [1,2,3,4,5,6];
        console.log(arr.indexOf(10));//-1
        console.log(arr.indexOf(4,2));//3
        
        //数组截取
        var arr = [1,2,3,4]
        console.log(arr.slice(1));//slice不会影响原来的数组 【2，3，4】

        //判断是否为数组类型
        var arr = [10,12];
        console.log(Array.isArray(arr));//true

        
    </script>
</body>
</html>
