<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [5,4,3,2,1];
        for(var i =0;i<arr.length;i++){
            for(var j=0;j<arr.length - i - 1;j++){
                    // console.log(arr[j]);
                    //后面那一项
                    // console.log(arr[j+1]);
                    // arr[j] = 5,4,3,2,1   | 4,3,2,1  | 3,2,1   | 2,1 |1
                    // arr[j+1] = 4,3,2,1 | 3,2,1 | 2,1 |1
                    

                    /*
                        i=0 j=0 j+1=1 5>4 4,5,3,2,1
                        i=0 j=1 j+1=2 5>3 4,3,5,2,1
                        i=0 j=2 j+1=3 5>2 4,3,2,5,1
                        i=0 j=3 j+1=4 5>1 4,3,2,1,5
                        
                        i=1 j=0 j+1=1 4>3 3,4,2,1,5
                        i=1 j=1 j+1=2 4>2 3,2,4,1,5
                        i=1 j=2 j+1=3 4>1 3,2,1,4,5
                        i=1 j=3 j+1=4 4>5 3,2,1,4,5

                        i=2 j=0 j+1=1 3>2 2,3,1,4,5
                        i=2 j=1 j+1=2 3>1 2,1,3,4,5
                        i=2 j=2 j+1=3 3>4 2,1,3,4,5
                        i=2 j=3 j+1=4 4>5 2,1,3,4,5

                        i=3 j=0 j+1=1 2>1 1,2,3,4,5
                        i=3 j=1 j+1=2 2>3 1,2,3,4,5
                        i=3 j=2 j+1=3 3>4 1,2,3,4,5
                        i=3 j=3 j+1=4 4>5 1,2,3,4,5
                    */
                    if(arr[j]>arr[j+1]){
                        var temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
            }
        }
    </script>
</body>
</html>
