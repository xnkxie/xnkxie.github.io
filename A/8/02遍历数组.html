    <script>
        var arr = [1,2,5,6,5,8,6,8,0];
        // for(var  i = 0;i<arr.length;i++){
            // console.log(arr[i]);
        // }

        //需求：有可能有很多数组需要循环，
        var str = "";
            function fn(a){
                for(var i = 0; i< a.length;i++){
                    // console.log(a[i]);
                    // return a[i];
                    str+=a[i]+","
                }
                return str;
            }
            //调用函数
            // fn(arr)
            var result = fn(arr)
            // console.log(result.substring(0,result.length-1));
            console.log(result.substring(0,result.length-1));
    </script>
