<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [7,5,3,8,1,2]
            function paixu(arr){
                //递归的出口
                if(arr.length<=1){
                    return arr;
                }
                //找到数组的中间项
                var cd = arr.length / 2;
                //找到对应当前项的那个值 并且删除
                var num = arr.splice(cd,1)[0] //8
                //让7，5，3，1，2分别都和8进行比较
                var left = []
                var right = []
                for(var i =0;i<arr.length;i++){
                    if(arr[i]<num){
                        //放到一个数组中
                        left.push(arr[i])
                    }else{
                        right.push(arr[i])
                    };
                }
                //小值+中间项+大值
                //数组合并  concat
                return paixu(left).concat(num,paixu(right));
            }
            console.log(paixu(arr));
    </script>
</body>
</html>
