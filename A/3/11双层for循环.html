    <script>
        for(var i = 1; i<=5; i++) {
            //在页面中打印
            // document.write("*"+"&nbsp;");
            for(var j =1;j<=i;j++){
                document.write("*"+"&nbsp;");
            }

        }


        var str = '';
            for ( var i = 1; i <= 10; i++) {

                    str += '*';
                }
                str += '\n'
            }
            console.log(str);
    </script>
