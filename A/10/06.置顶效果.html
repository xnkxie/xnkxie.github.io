<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 120px;
            height: 40px;
            border: 1px solid #666666;
            /* padding: 10px; */
            text-align: center;
            line-height: 40px;
            position: fixed;
            right: 10px;
            bottom: 10px;
            display: none;
        }
        body{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div>回到顶部</div>
    <script>
        var div = document.getElementsByTagName("div")[0];
        window.onscroll = function(){
            var top = document.documentElement.scrollTop || document.body.scrollTop;//兼容性
            if(top>=1000){ //top的值大于或者等于1000时 改变以下的样式为block
                div.style.display = "block"
            }else{//或者
                div.style.display = "none"
            }
        }
        div.onclick = function(){
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
