        替换：父节点.replaceChild(新，旧)
        克隆：元素.cloneNode([true]) 如果添加true参数表示既克隆标签，又克隆内容，如果不添加true参数，表示只复制标签，没有内容
        获取：
            动态获取：
                getElementById -- 通过ID获取 -- 元素对象
                getElementsByTagName -- 通过标签名获取 -- 元素集合
                getElemnetsByClassName -- 通过class类名的形式获取 -- 元素集合
            静态获取：
                通过css选择器方式来进行获取
                获取单元素:document.querySelector("选择器名称")
                获取多元素：document.querySelectorAll("选择器名称")

                可以ID，标签，类名都可以。
                ID：document.querySelector("#选择器名称")
                标签：document.querySelector("哪一个标签名称")
                class：document.querySelector(".选择器名称")
            区别：
                如果通过动态方式获取，在利用追加节点的方式追加新节点之后，长度会发生变化，元素列表也有变化
                如果通过静态方式获取，在利用追加节点的方式追加新节点之后，长度仍然是原始的长度，元素列表有变化
