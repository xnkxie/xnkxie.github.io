<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            outline: none;
            margin: 0px;
            padding: 0px;
        }
        .box{
            width: 1200px;
            height: auto;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }
        label img{
            width: 38px;
            height: 38px;
            float: left;
        }
        .box h1{
            font-size: 28px;
            margin-bottom: 20px;
        }
        .box h1 span{
            font-size: 16px;
            color: #999999;
            font-weight: normal;
        }
        textarea{
            width: 1100px;
            height: 110px;
            float: left;
            margin-left: 20px;
            padding-top: 10px;
            padding-left: 10px;
            color: rgb(153, 153, 153);
            border: 1px solid #e8e8e8;
            resize: none;
            border-radius: 5px;
        }
        textarea:hover{
            border: 1px solid rgb(0, 207, 72);
        }
        button{
            width: 68px;
            height: 30px;
            background: #00be06;
            border-radius: 30px;
            line-height: 30px;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            transition: all 2s;
            position: absolute;
            bottom: 10px;
            right: 50px;
            border: none;
        }
        .box_con{
            width: 1200px;
            height: auto;
            overflow: hidden;
            margin: auto;
        }
        .box_con h1 {
            font-weight: normal;
            font-size: 20px;
            color: #222222;
            margin-bottom: 20px;
        }
        .box_con h1 span{
            font-size: 16px;
            color: #999999;
            font-weight: normal;
        }
        .box_con dl{
            width: 100%;
            height: auto;
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid rgb(238, 238, 238);
            padding-bottom: 25px;
            padding-top: 25px;
        }
        .box_con dl dt{
            width: 54px;
            height: 54px;
            float: left;
            margin-right: 10px;
        }
        .box_con dl dt img{
            width: 54px;
            height: 54px;
            float: left;
            border-radius: 50%;
        }
        .box_con dl dd{
            width: 1120px;
            height: auto;
            overflow: hidden;
        }
        .box_con dl dd span{
            color: rgb(102, 102, 102);
            margin-bottom: 15px;
            display: block;
        }
        .box_con dl dd p{
            line-height: 28px;
        }
        .box_con dl dd a{
            width: 60px;
            height: 30px;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: #ffffff;
            background: rgb(0, 207, 72);
            display: block;
            position: absolute;
            right: 20px;
            bottom: 10px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>评论<span>(3200)</span></h1>
        <form action="#" method="POST">
            <label for=""><img src="/QQTIM案例/images/loading.gif" alt=""></label>
            <textarea name="" id="area" cols="30" rows="10" placeholder="来说两句吧~"></textarea>
            <button type="button">发布</button>
        </form>
    </div>
    <div class="box_con">
        <h1>精彩评论<span>(49)</span></h1>
        <!-- <dl>
            <dt><img src="/QQTIM案例/images/mb54fig.png" alt=""></dt>
            <dd><span>诃Jessica</span><p>测试内容</p><a href= 'javascript:void(0)'>删除</a></dd>
        </dl> -->

    </div>

    <script>
        //1：获取分布按钮，完成点击事件
        var btn = document.getElementsByTagName("button")[0];
        var area = document.getElementById("area");
        var box_con = document.getElementsByClassName("box_con")[0];
        btn.onclick = function(){
            var value = area.value;
            //判断当前文本框里面是不是有值的
            if(value==""){
                alert("请输入用户的评论");
            }else{
                //从父节点开始依次进入里面来创建节点
                var dl = document.createElement("dl");
                var dt = document.createElement("dt");
                var dd = document.createElement("dd");

                //给dt和dd来添加值
                dt.innerHTML = "<img src='/QQTIM案例/images/mb54fig.png'/>";
                dd.innerHTML = "<span>诃Jessica</span><p>"+value+"</p><a href= 'javascript:void(0)'>删除</a>";
                //追加给dl
                dl.appendChild(dt);
                dl.appendChild(dd)
                //给box_con来追加无限个dl
                box_con.appendChild(dl)

                area.value = "";
            }
            //获取所有的删除按钮
            var a = box_con.getElementsByTagName("a");
            for(var i = 0; i<a.length;i++){
                a[i].onclick = function(){
                    this.parentNode.parentNode.remove();
                }
            }
        }
    </script>
</body>
</html>
