<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('口袋里面的钱数:');
        if (num >= 2000) {
            alert('吃西餐');
        }else if (num >= 1500) {    
            alert('吃快餐');
        }else if (num >= 1000) {
            alert('喝酒');
        }else if (num >= 500) {
            alert('吃棒棒糖');
        }else {
            alert('下次记得多带钱');
        }
    </script>
</body>
</html>
