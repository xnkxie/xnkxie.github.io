    <!-- 
2.算术运算符
        2.1算术运算符概述
            运算符 -- 描述 -- 例子
            * -- 乘 -- 10 * 20 = 200
            / -- 除 -- 10 / 20 = 0.5
            % -- 取余数(取模) -- 返回除法的余数 9 % 2 = 1
    
        2.4表达式和返回值
            表达式: 是由数字，运算符，变量等以能求得数值的有意义排列方式所得的组合
            简单理解:是由数字，运算符，变量等组成的式子
            表达式最终会有一个结果，返回给我们，我们成为返回值
    
        -->
    <script>
        // 1.%取余
        console.log(4 % 2); //0
        console.log(5 % 3); //2
        console.log(3 % 5); //3
        //浮点数 算术运算符里面会有问题 我们不能直接拿着浮点数来进行相比较 是否相等
    </script>
