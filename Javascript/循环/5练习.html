<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印2-100之间所有的数
            for(var i=2; i <= 10000; i++) {
                var flag = true;
                //可以通过 Math.sqrt()对一个数进行开方
                    for(var j=2; j<=Math.sqrt(i); j++) {
                        if(i%j == 0) {
                            //如果进入判断则证明i不是质素，修改flag值为false
                            flag = false;
                            //一旦进入判断，则证明i不可能是质素了，此时循环再执行已经没有任何意义了
                            //使用break结束循环
                            break;
                        }
                    }
                    if(flag) {
                        console.log(i);
                    }
            }
    </script>
</head>
<body>
    
</body>
</html>
