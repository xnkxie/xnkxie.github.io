        // 算法：能被4整除且不能整除100的为闰年，或者能够被400整除的就是闰年

        var year = prompt('请输入您的年份:');
        if (year % 4 === 0 && year % 100 != 0 || year % 400 === 0) {
            alert('您输入的年份为闰年！');
        }
        else {
            alert('您输入的是正常年份')
