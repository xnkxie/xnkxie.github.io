<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var time = prompt('请输入现在的时间:');
        if (time === '12点') {
            alert('中午好');
        }else if (time === '18点') {
            alert('傍晚好');
        }else if (time === '23点') {
            alert('深夜好');
        }else {
            alert('工作时间好');
        }
    </script>
</body>
</html>
