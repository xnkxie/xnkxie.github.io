    <!-- 
        1.3数据类型的分类
            js把数据类型分为两类：
                简单的数据类型(Number,String,Boolean,Undefined,Null)

                复杂数据类型(Object)

        2.1简单的数据类型(基本数据类型)
            JavaScript中的简单数据类型及其说明如下：
                简单数据类型 -- 说明 -- 默认值
                
                Number -- 数字型，包含 整形值和浮动型值，如 21，0.21 -- 0

                Boolean -- 布尔值类型，如 true，false，等价于1和0 -- false
    
                String -- 字符串类型，如 '张三'，注意咱们js里面，字符串都带引号 -- ""

                Undefined -- var a;此时a = undefined -- undefined

                Null -- var a = null; 声明了变量a为空值 -- null


        2.3字符串类型String 
            1.字符串转义符
                类似HTML里面的特性字符，字符串中也有特殊字符，我们称之为转义符。
                转义符都是\开头的，常用的转义符及其说明如下：

                转义符 -- 解释说明

                \n -- 换行符， n是newline的意思

                \\ -- 斜杠\

                \' -- '单引号

                \" -- " 双引号

                \t -- tab 缩进

                \b --  空格， b是blank的意思

            3，字符串长度
                通过字符串的length属性可以获取整个字符串的长度
                    var StrMsg = "五十多万的味道！"；
                    alert(StrMsg.length); //显示7
            -->
    <script>
        // isNaN() 这个方法用来判断非数字 并且返回一个值 如果是数字返回的是 false 如果不是数字就返回true
        console.log(isNaN(12));
        console.log(isNaN('我的'));
        var StrMsg = "五十多万的味道！"
        alert(StrMsg.length); //显示8
    </script>
