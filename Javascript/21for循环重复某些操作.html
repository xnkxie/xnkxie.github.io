<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //求1 - 100之间的相加
        //需要循环100次，我们需要一个计数器 设置为  i
        //我们需要一个存储结果的变量 设置为 sum ，但是初始值一定是 0 
        //算法是: 1 + 2 + 3 + 4 ... , sum = sum + i ;
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            // sum = sum + i;
            sum += i;
        }
        console.log(sum);
    </script>
</body>
</html>
