<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = prompt('请输入您的分数:');
        if (age >= 90) {
            alert('A');
        }else if(age >= 80 ) {
            alert('B');
        } else if(age >= 70) {
            alert('C');
        }else if(age >= 60) {
            alert('D');
        } else {
            alert('E');
        }
    </script>
</body>
</html>
