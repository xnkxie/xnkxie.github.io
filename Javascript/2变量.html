<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--
变量概述
    1.1什么是变量
        变量就是一个装东西的盒子
        变量是用于存放数据的容器，我们通过变量名获取数据， 甚至数据可以修改。
    1.2变量在内存中的存储
        本质：变量是程序在内存中申请的一块用来存放存储的空间。类似我们酒店房价，一个房间就可以看做是一个变量。
2变量的使用
    变量在使用时分为两步：1：声明变量 2： 赋值

    1.声明变量
        //声明变量
        var age;//声明一个名称为age的变量

    --var是一个JS关键字，用来声明变量(variable 变量的意思)，使用该关键字声明变量后，计算机会自动为变量分配内存空间，不需要程序员管

    --age 是程序员定义的变量名，我们通过变量名来访问内存中分配的空间。


-->

    
    
</head>
<body>
    <script>
        // 声明一个变量
        var age;
        //赋值 把值放入变量中
        age = 18;
        //输出结果
        console.log(age);
        // 简单的应用，变量的初始化
        var myName = '吴大维';
        console.log(myName);
    </script>
</body>
</html>
