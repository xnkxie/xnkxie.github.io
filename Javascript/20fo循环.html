<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // for (var i = 1; i <= 100; i++) {
        //     console.log('你好');
        // }

        //for循环 可以重复执行不同的代码 因为我们有计数器变量 i 的存在 i 每次循环值都会变化
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('出生了');
            }else if (i == 100) {
                console.log('挂了');
            }else {
                console.log('这个人今年' + i + '岁了');
            }
        }
    </script>
</body>
</html>
