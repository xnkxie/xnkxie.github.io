<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('请输入您的分数:');
        if (num >= 90) {
            alert('恭喜你:A');
        }else if (num >= 80) {
            alert('继续加油:B');
        }else if (num >= 70) {
            alert('加把劲:C');
        }else if (num >= 60) {
            alert('你可以的:D');
        }else {
            alert('回去打屁股:E');
        }
    </script>
</body>
</html>
